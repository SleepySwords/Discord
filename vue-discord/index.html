<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1  v-if="seen"> {{message}} </h1>
	</div>

	<script type="text/javascript">
		const app = new Vue({
			el: '#app',
			data: {
				message: "Hello world",
				seen: true
			}
		})
	</script>
</body>
</html>
