<!DOCTYPE html>
<html>
<head>
  <title>Discord Bot Login</title>

  <link rel="stylesheet" type="text/css" href="./style.css">

  <script src="particles.js"></script>
  <script type="text/javascript">
    particlesJS.load('particles-js', 'assets/particles.json', function() {
    console.log('callback - particles.js config loaded');
  });
  </script>
</head>


<body id="particles-js">
  <div id="name"><a>Client</a></div>
  <div class="loginForm">
    <form class="form">
      <div class="centeringWrapper">

        <div id="title">Welcome back!</div>
        <div id="subtitle">Good to see you again!</div>

        <div id="TokenWrapper">
          <h5 id="Token">Token</h5>
          <div id="inputWrapper">
            <input id="TokenButton" type="password" name="token">
          </div>
        </div>

        <button id="button" type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
